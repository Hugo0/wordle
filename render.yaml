services:
  - type: web
    name: wordle-global
    runtime: python
    buildCommand: |
      curl -LsSf https://astral.sh/uv/install.sh | sh
      export PATH="$HOME/.local/bin:$PATH"
      uv sync --no-dev
      corepack enable
      pnpm install
      pnpm build
    startCommand: uv run gunicorn --chdir webapp app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: NODE_VERSION
        value: "22"
