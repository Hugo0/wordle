services:
  - type: web
    name: wordle-global
    runtime: python
    buildCommand: |
      corepack enable
      pnpm install
      pnpm build
      uv sync --no-dev
    startCommand: uv run gunicorn --chdir webapp app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
      - key: NODE_VERSION
        value: "22"
      - key: DATA_DIR
        value: /data
    disk:
      name: wordle-data
      mountPath: /data
      sizeGB: 5
