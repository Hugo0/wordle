{# PWA Install Component (@khmyznikov/pwa-install) #}
{# Provides cross-platform install dialogs with proper iOS/Android instructions #}
{# Parameters:
   - description: Description shown in install dialog (default: "Play Wordle in 65+ languages")
#}
<pwa-install
    manifest-url="{{ url_for('static', filename='manifest.json') }}"
    name="Wordle Global"
    description="{{ description|default('Play Wordle in 65+ languages') }}"
    install-description="Install for quick daily access"
></pwa-install>
